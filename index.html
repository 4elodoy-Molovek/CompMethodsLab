<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Beet Optimization Lab</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Beet Processing Optimization</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">Configuration</div>
                    <div class="card-body">
                        <form id="configForm">
                            <div class="form-group">
                                <label>Number of Batches (n)</label>
                                <input type="number" class="form-control" id="n" value="5">
                            </div>
                            <div class="form-group">
                                <label>Mass per Batch (M)</label>
                                <input type="number" class="form-control" id="m" value="1000">
                            </div>
                            <hr>
                            <h6>Initial Sugar (a)</h6>
                            <div class="row">
                                <div class="col"><input type="number" class="form-control" id="a_min" placeholder="Min"
                                        value="14"></div>
                                <div class="col"><input type="number" class="form-control" id="a_max" placeholder="Max"
                                        value="18"></div>
                            </div>
                            <hr>
                            <h6>Degradation Coeffs (beta)</h6>
                            <div class="row">
                                <div class="col"><input type="number" step="0.01" class="form-control" id="beta1"
                                        placeholder="Min" value="0.90"></div>
                                <div class="col"><input type="number" step="0.01" class="form-control" id="beta2"
                                        placeholder="Max" value="0.99"></div>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="distType" id="distUniform"
                                    value="uniform" checked>
                                <label class="form-check-label" for="distUniform">Uniform Distribution</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="distType" id="distConc"
                                    value="concentrated">
                                <label class="form-check-label" for="distConc">Concentrated Distribution</label>
                            </div>

                            <hr>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enableRipening">
                                <label class="form-check-label" for="enableRipening">Enable Ripening</label>
                            </div>
                            <div id="ripeningParams" style="display:none">
                                <div class="form-group">
                                    <label>Ripening Stages (v)</label>
                                    <input type="number" class="form-control" id="v" value="2">
                                </div>
                                <div class="form-group">
                                    <label>Max Ripening Beta</label>
                                    <input type="number" step="0.01" class="form-control" id="beta_max" value="1.05">
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary mt-3 btn-block" onclick="runSimulation()">1.
                                Generate Matrices</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Optimization</div>
                    <div class="card-body">
                        <button type="button" class="btn btn-success btn-block" onclick="runOptimization()" id="optBtn"
                            disabled>2. Solve Optimization</button>
                        <div id="optResults" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="c-tab" data-toggle="tab" href="#matrixC" role="tab">Sugar Content
                            (C)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="l-tab" data-toggle="tab" href="#matrixL" role="tab">Losses (L)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="s-tab" data-toggle="tab" href="#matrixS" role="tab">Net Yield
                            (S_tilde)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="b-tab" data-toggle="tab" href="#matrixB" role="tab">Coefficients (B)</a>
                    </li>
                </ul>

                <div class="tab-content mt-2" id="myTabContent">
                    <div class="tab-pane fade show active" id="matrixC" role="tabpanel">
                        <div class="matrix-container" id="containerC">No data generated yet.</div>
                    </div>
                    <div class="tab-pane fade" id="matrixL" role="tabpanel">
                        <div class="matrix-container" id="containerL">No data generated yet.</div>
                    </div>
                    <div class="tab-pane fade" id="matrixS" role="tabpanel">
                        <div class="matrix-container" id="containerS">No data generated yet.</div>
                    </div>
                    <div class="tab-pane fade" id="matrixB" role="tabpanel">
                        <div class="matrix-container" id="containerB">No data generated yet.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies for Bootstrap Tabs -->
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Need jquery? Bootstrap 4 needs it. Actually let's assume standard BS usage or just write custom tab logic if BS fails without jquery/popper. -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Electron doesn't install jquery by default with bootstrap unless specified. -->
    <!-- Let's just use a simple script for tabs if needed, or assume I need to install jquery. -->

    <script>if (window.module) module = window.module;</script>
    <script src="renderer.js"></script>

    <script>
        // Simple Tab switcher if BS fails
        const tabs = document.querySelectorAll('.nav-link');
        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                tabs.forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(p => {
                    p.classList.remove('show', 'active');
                });

                e.target.classList.add('active');
                const targetId = e.target.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                target.classList.add('show', 'active');
            });
        });

        document.getElementById('enableRipening').addEventListener('change', (e) => {
            document.getElementById('ripeningParams').style.display = e.target.checked ? 'block' : 'none';
        });
    </script>
</body>

</html>
